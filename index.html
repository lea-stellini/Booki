<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <script src="https://kit.fontawesome.com/29dae32bee.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <section id="top-bar">
            <img src="./Images/logo/Booki.png" alt="logo" id="logo">
            <nav>
                <ul>
                    <li><a href="#hebergements">Hébergements</a></li>
                    <li><a href="#activites">Activités</a></li>
                </ul>
            </nav>
        </section>
        <section>
            <h1 class="bold">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <form>
                <label for="search"><i class="fa-sharp fa-solid fa-location-dot"></i></label>
                <input type="search" id="search" placeholder="Marseille, France" class="bold">
                <input type="submit" value="Rechercher" class="bold" id="submit" >
            </form>
            <div class="filters">
                <h2 class="bold">Filtres</h2>
                <div class="filter-container">
                    <button class="bold filter"><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
                    <button class="bold filter"><i class="fa-solid fa-person"></i>Familial</button>
                    <button class="bold filter"><i class="fa-solid fa-heart"></i>Romantique</button>
                    <button class="bold filter"><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
                </div>
            </div>
            <div class="info-container">
                <div class="info"><i class="fa-solid fa-info"></i></div> 
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        
        </section>
    </header>
    
</body>
</html>
